<!DOCTYPE html>
<!--    Name: Jerum Hubbert
        AssignmentL CS336 Assignment #8
        Created: 07/06/2020
        Description: base template for the conference site. -->
<html lang="en">

<head>
    <title>Entrepreneur&nbsp;Workshop {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Entrepreneur, Business development, Entrepreneur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrepreneur Workshop, your one stop to the year entrepreneur conference.">
    <meta name="author" content="Jerum Hubbert">
    <meta name="robots" content="noindex">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="css/webdefault.css" type="text/css">
    {% block headblock %}{% endblock %}
    <style></style>
</head>

<body>
    <header>
        {% include 'nav.html' %}
    </header>
    <div id="main" class="container-fluid">
        <div class="carousel-container row">
            <div class="col-12">
                <h1 class="col mb-0">Entrepreneur&nbsp;Conference</h1>
                <small class="col">August&nbsp;24&nbsp;-&nbsp;August&nbsp;28</small>
            </div>
        </div>
        {% block main_content %}
        {% endblock %}
    </div>
    {% include 'footer.html' %}
    {% include 'js.html' %}
    <script src="js/controllers/home.controller.js" type="text/javascript"></script>
    <script type="text/javascript">
    if ('controller' in conference) {
        conference.controller.init();
    }
    </script>
</body>

</html>
