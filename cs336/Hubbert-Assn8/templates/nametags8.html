<html lang="en">

<head>
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Entrepreneur, Business development, Entrepreneur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrepreneur Workshop, your one stop to the year entrepreneur conference.">
    <meta name="author" content="Jerum Hubbert">
    <meta name="robots" content="noindex">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="css/webdefault.css" type="text/css">
    <link rel="stylesheet" href="css/nametags8.css" type="text/css">
    <style></style>
</head>

<body>
    <div id="main" class="container-fluid">
        <div class="row">
            {% for guest in guests %}
            <div class="card col-md-6 col-sm-12 mb-2 text-center">
                <fieldset class="fieldset">
                    <div class="card-header">
                        <div class="font-first-name">{{guest.2}}</div>
                        <div class="font-last-name">{{guest.3}}</div>
                    </div>
                    <div class="card-body">
                        <div class="font-position">{{ guest.12 }}</div>
                        <div class="font-company">{{ guest.13 }}</div>
                        <div class="font-location">{{ guest.6 }},&nbsp;{{ guest.7 }}</div>
                    </div>
                    <div class="card-footer"></div>
                </fieldset>
            </div>
                {% if forloop.counter|modulo:8 == 0 %}
                    <div class="page-break mb-5">&nbsp;</div>
                    <div class="page-break mb-5">&nbsp;</div>
                    <div class="page-break mb-5">&nbsp;</div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    {% include 'footer.html' %}
    {% include 'js.html' %}
    <script src="js/controllers/nameTag.controller.js" type="text/javascript"></script>
    <script type="text/javascript">
    if ('controller' in conference) {
        conference.controller.init();
    }
    </script>
</body>

</html>
