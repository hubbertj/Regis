<html lang="en">

<head>
    <title>Entrepreneur&nbsp;Workshop | Login </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="Entrepreneur, Business development, Entrepreneur">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entrepreneur Workshop, your one stop to the year entrepreneur conference.">
    <meta name="author" content="Jerum Hubbert">
    <meta name="robots" content="noindex">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/css/webdefault.css" type="text/css">
    <link rel="stylesheet" href="/static/node_modules/jquery-ui-dist/jquery-ui.min.css" type="text/css">
    <style></style>
</head>

<body>
    <header>
        {% include 'nav.html' %}
    </header>
    <div id="main" class="container-fluid">
        <div class="col-12">&nbsp;</div>
        <div class="container">
            <div class="row">
                <div class="col-3 hidden-sm">&nbsp;</div>
                <div class="col-md-6 col-sm-12">
                    <form id="login-form" name="loginForm" class="form">
                        <div class="alert hide" role="alert">
                            <span class="lead"></span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">&times;</button>
                        </div>
                        <fieldset class="fieldset">
                            <legend>Administrator&nbsp;Login</legend>
                            <p class="lead"><small>This system is for the use of authorized users only.</small></p>
                            <div class="form-group row pb-2">
                                <div class="col-12">
                                    <input type="text" class="form-control" name="username" id="username" placeholder="username" pattern="[a-zA-Z0-9]+" required="" />
                                </div>
                            </div>
                            <div class="form-group row pb-2">
                                <div class="col-12">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="password" required="" />
                                </div>
                            </div>
                            <div class="form-group row pb-2">
                                <div class="col-12">
                                    <label for="remember_me">remember&nbsp;me</label>
                                    <input type="checkbox" id="remember_me" name="remember" value="true">
                                </div>
                                <div class="col-12">&nbsp;</div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary col-12">Login</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="col-3 hidden-sm">&nbsp;</div>
            </div>
        </div>
        <div class="col-12">&nbsp;</div>
    </div>
    {% include 'footer.html' %}
    {% include 'js.html' %}
    <script src="/js/controllers/login.controller.js" type="text/javascript"></script>
    <script type="text/javascript">
    if ('controller' in conference) {
        conference.controller.init();
    }
    </script>
</body>

</html>
